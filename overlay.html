<!DOCTYPE html>
<html lang="en" class="theme-amethyst">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__PAGE_TITLE__</title>
    <meta name="description" content="__PAGE_DESCRIPTION__">
    <link rel="icon" type="image/png" href="__PAGE_ICON__">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-h: 260; --color-primary-s: 60%; --color-primary-l: 60%;
            --color-primary: hsl(var(--color-primary-h), var(--color-primary-s), var(--color-primary-l));
            --color-primary-glow: hsl(var(--color-primary-h), 80%, 70%);
            --color-primary-focus: hsl(var(--color-primary-h), 70%, 65%);
        }
        .theme-amethyst { --color-primary-h: 260; }
        .theme-emerald { --color-primary-h: 150; }
        .theme-amber { --color-primary-h: 40; }
        .theme-ruby { --color-primary-h: 350; }
        .theme-sapphire { --color-primary-h: 210; }

        body { background-color: #111111; font-family: 'Inter', sans-serif; overflow: hidden; color: #a3a3a3; }
        .glowing-avatar { border-color: var(--color-primary); box-shadow: 0 0 15px 2px var(--color-primary-glow); }
        .glass-card { background: rgba(20, 20, 22, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .tab-button.active { color: var(--color-primary); border-color: var(--color-primary); }
        input:focus, select:focus { --tw-ring-color: var(--color-primary-focus) !important; }
        .form-checkbox:checked, .form-radio:checked { background-color: var(--color-primary); }
        input:checked + .slider { background-color: var(--color-primary); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #27272a; border-radius: 20px; }
        .settings-panel { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); transform: translateX(100%); }
        .settings-panel.open { transform: translateX(0); }
        .event-card { animation: slide-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slide-in-up { 0% { opacity: 0; transform: translateY(20px) scale(0.98); } 100% { opacity: 1; transform: translateY(0) scale(1); } }
        .form-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .form-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #4b5563; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider:before { transform: translateX(22px); }
        input:disabled, label:has(input:disabled) { opacity: 0.5; cursor: not-allowed !important; }
        .theme-selector span { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .theme-selector span:hover { transform: scale(1.1); }
        .theme-selector span.active { transform: scale(1.15); box-shadow: 0 0 10px 2px currentColor; }
        .gift-card-tier-1 { border-left: 3px solid #6b7280; }
        .gift-card-tier-2 { border-left: 3px solid #22c55e; }
        .gift-card-tier-3 { border-left: 3px solid #3b82f6; }
        .gift-card-tier-4 { border-left: 3px solid #a855f7; }
        .gift-card-tier-5 { border-left: 3px solid #f59e0b; box-shadow: 0 0 15px -2px #f59e0b; }
        .tab-content, .view { display: none; }
        .tab-content.active, .view.active { display: flex; }
        .view { animation-duration: 0.4s; animation-fill-mode: forwards; }
        .view.fade-in { animation-name: view-fade-in; }
        .view.fade-out { animation-name: view-fade-out; }
        @keyframes view-fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes view-fade-out { from { opacity: 1; } to { opacity: 0; } }
        .viewer-stats-card { display: none; background: rgba(20, 20, 22, 0.95); backdrop-filter: blur(8px); }
        .show-viewer-stats .viewer-avatar-wrapper:hover .viewer-stats-card {
            display: block; opacity: 1; transform: scale(1) translateY(0);
        }
    </style>
</head>
<body class="h-screen bg-black">
    <div id="loading-view" class="view flex-col h-full w-full items-center justify-center bg-zinc-900 p-8 text-center">
        <i class="fa-solid fa-spinner fa-spin fa-3x" style="color: var(--color-primary)"></i>
        <p id="loading-text" class="mt-4 text-xl font-semibold text-gray-300">Connecting...</p>
    </div>
    <div id="offline-view" class="view flex-col h-full w-full items-center justify-center bg-zinc-900 p-8 text-center">
        <div id="offline-profile-content" class="max-w-md w-full glass-card rounded-2xl p-6 shadow-2xl"></div>
        <div id="offline-status-message" class="mt-6 text-xl font-bold text-red-400"></div>
    </div>
    <div id="settings-panel" class="settings-panel fixed top-0 right-0 h-full w-full max-w-2xl bg-zinc-900/80 backdrop-blur-xl border-l border-zinc-700 shadow-2xl z-50 flex flex-col">
        <div class="flex-shrink-0 p-6 flex justify-between items-center border-b border-zinc-800">
            <h2 class="text-2xl font-bold text-white">Settings</h2>
            <button id="close-settings-button" class="text-zinc-400 hover:text-white transition-colors"><i class="fa-solid fa-times fa-xl"></i></button>
        </div>
        <div id="settings-content" class="flex-grow overflow-y-auto custom-scrollbar p-6 space-y-6">
             <div class="p-4 rounded-lg bg-zinc-800/50 border border-zinc-700">
                <h3 class="text-lg font-semibold text-white mb-4">Appearance</h3>
                <div class="theme-selector flex items-center justify-around p-2 bg-zinc-900 rounded-lg">
                    <span data-theme="amethyst" class="w-8 h-8 rounded-full cursor-pointer bg-purple-500 border-2 border-transparent" style="--tw-shadow-color: #a855f7;"></span>
                    <span data-theme="emerald" class="w-8 h-8 rounded-full cursor-pointer bg-emerald-500 border-2 border-transparent" style="--tw-shadow-color: #34d399;"></span>
                    <span data-theme="amber" class="w-8 h-8 rounded-full cursor-pointer bg-amber-500 border-2 border-transparent" style="--tw-shadow-color: #f59e0b;"></span>
                    <span data-theme="ruby" class="w-8 h-8 rounded-full cursor-pointer bg-red-500 border-2 border-transparent" style="--tw-shadow-color: #ef4444;"></span>
                    <span data-theme="sapphire" class="w-8 h-8 rounded-full cursor-pointer bg-sky-500 border-2 border-transparent" style="--tw-shadow-color: #38bdf8;"></span>
                </div>
                <div class="mt-4 flex items-center gap-4">
                     <label for="custom-color-picker" class="relative w-10 h-10 rounded-lg border-2 border-zinc-700 cursor-pointer" style="background-color: var(--color-primary);"><input type="color" id="custom-color-picker" class="opacity-0 w-full h-full cursor-pointer"></label>
                     <input type="text" id="custom-color-input" class="w-full bg-zinc-800 border border-zinc-700 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2" placeholder="Or enter a hex code... #a855f7">
                </div>
            </div>
            <div class="p-4 rounded-lg bg-zinc-800/50 border border-zinc-700">
                <h3 class="text-lg font-semibold text-white mb-3">UI & Experience</h3>
                <div class="flex items-center justify-between p-4 rounded-lg bg-zinc-900">
                    <span class="font-semibold text-lg text-white">Show Viewer Stats on Hover</span>
                    <label class="form-switch"><input type="checkbox" id="show-viewer-stats-toggle"><span class="slider"></span></label>
                </div>
            </div>
            <div class="p-4 rounded-lg bg-zinc-800/50 border border-zinc-700">
                <h3 class="text-lg font-semibold text-white mb-3">Master TTS Control</h3>
                <div class="flex items-center justify-between p-4 rounded-lg bg-zinc-900">
                    <span class="font-semibold text-lg text-white">Enable Text-to-Speech</span>
                    <label class="form-switch"><input type="checkbox" id="tts-enabled-toggle"><span class="slider"></span></label>
                </div>
            </div>
            <div id="tts-config-container" class="space-y-6 transition-opacity duration-300">
                <div class="p-4 rounded-lg bg-zinc-800/50 border border-zinc-700">
                    <h3 class="text-lg font-semibold text-white mb-3">Credentials</h3>
                </div>
            </div>
        </div>
    </div>
    <div id="live-view" class="view flex-col h-full p-4 space-y-4">
        <div id="status-bar" class="flex-shrink-0 glass-card p-3 rounded-lg flex justify-between items-center">
            <p id="tracking-status" class="font-semibold text-gray-300"></p>
            <div class="flex items-center gap-4">
                <p id="connection-status" class="font-semibold text-sm"></p>
                <button id="settings-button" class="text-zinc-400 hover:text-white transition-colors"><i class="fa-solid fa-cog fa-lg"></i></button>
            </div>
        </div>
        <div class="grid grid-cols-4 grid-rows-2 flex-grow h-0 gap-4">
            <div id="comment-container-wrapper" class="col-span-2 row-span-2 flex flex-col glass-card rounded-lg p-3">
                <h2 class="text-lg font-bold text-gray-200 mb-2 border-b border-zinc-700 pb-2">Live Chat</h2>
                <div class="flex items-center space-x-2 mb-2 flex-shrink-0">
                    <input type="text" id="chat-search-input" class="bg-zinc-800 text-gray-300 text-sm rounded-md w-full px-3 py-1.5 border border-transparent focus:outline-none focus:ring-2" placeholder="Search...">
                    <button id="chat-filter-button" class="bg-zinc-700 hover:bg-zinc-600 text-gray-200 w-12 h-9 flex-shrink-0 flex items-center justify-center rounded-md transition-colors" title="Filter by Message">
                        <i id="chat-filter-icon" class="fa-solid fa-message"></i>
                    </button>
                </div>
                <div id="comment-container" class="flex-grow overflow-y-auto space-y-3 custom-scrollbar pr-2"></div>
            </div>
            <div class="col-span-2 row-span-1 flex flex-col glass-card rounded-lg p-3">
                <div class="flex border-b border-zinc-700 mb-2">
                    <button id="tab-profile" class="tab-button active py-2 px-4 text-sm font-semibold border-b-2 border-transparent">Profile</button>
                    <button id="tab-top-gifters" class="tab-button py-2 px-4 text-sm font-semibold border-b-2 border-transparent">Top Gifters</button>
                    <button id="tab-room" class="tab-button py-2 px-4 text-sm font-semibold border-b-2 border-transparent">Room Info</button>
                </div>
                <div class="flex-grow overflow-y-auto custom-scrollbar pr-2 relative">
                    <div id="content-profile" class="tab-content active flex-col items-center"></div>
                    <div id="content-top-gifters" class="tab-content text-sm text-gray-400 space-y-2"><p class="text-center italic text-zinc-500 pt-4">No gifts received yet.</p></div>
                    <div id="content-room" class="tab-content"><pre class="text-xs text-gray-400">Awaiting Room Info...</pre></div>
                </div>
            </div>
            <div class="col-span-2 row-span-1 flex flex-col glass-card rounded-lg p-3">
                <div class="flex justify-between items-center text-lg font-bold text-gray-200 mb-2 border-b border-zinc-700 pb-2">
                    <h2>Activity Feed</h2>
                    <span id="activity-filter-display" class="text-sm font-semibold" style="color: var(--color-primary)">All</span>
                </div>
                <div class="flex items-center space-x-2 mb-2 flex-shrink-0">
                    <input type="text" id="activity-search-input" class="bg-zinc-800 text-gray-300 text-sm rounded-md w-full px-3 py-1.5 border border-transparent focus:outline-none focus:ring-2" placeholder="Search users...">
                     <div class="relative">
                        <button id="activity-filter-button" class="bg-zinc-700 hover:bg-zinc-600 text-gray-200 w-9 h-9 flex items-center justify-center rounded-md transition-colors">
                            <i class="fa-solid fa-filter"></i>
                        </button>
                        <div id="activity-filter-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-zinc-800 rounded-md shadow-lg z-10">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-zinc-700" data-filter="all">All</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-zinc-700" data-filter="gift">Gifts</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-zinc-700" data-filter="follow">Follows</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-zinc-700" data-filter="share">Shares</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-zinc-700" data-filter="join">Joins</a>
                        </div>
                    </div>
                </div>
                <div id="activity-container" class="flex-grow overflow-y-auto space-y-3 custom-scrollbar pr-2"></div>
            </div>
        </div>
    </div>
    <script>
        const ui = {
            views: { loading: document.getElementById('loading-view'), offline: document.getElementById('offline-view'), live: document.getElementById('live-view') },
            containers: { comment: document.getElementById('comment-container'), activity: document.getElementById('activity-container'), profile: document.getElementById('content-profile'), room: document.getElementById('content-room'), topGifters: document.getElementById('content-top-gifters'), offlineProfile: document.getElementById('offline-profile-content'), commentWrapper: document.getElementById('comment-container-wrapper') },
            status: { tracking: document.getElementById('tracking-status'), connection: document.getElementById('connection-status'), loadingText: document.getElementById('loading-text'), offlineMessage: document.getElementById('offline-status-message') },
            tabPanes: document.querySelectorAll('.tab-content'),
            tabButtons: document.querySelectorAll('.tab-button'),
            chat: { search: document.getElementById('chat-search-input'), filterBtn: document.getElementById('chat-filter-button'), filterIcon: document.getElementById('chat-filter-icon') },
            activity: { search: document.getElementById('activity-search-input'), filterBtn: document.getElementById('activity-filter-button'), filterDropdown: document.getElementById('activity-filter-dropdown'), filterDisplay: document.getElementById('activity-filter-display') },
            settings: {
                panel: document.getElementById('settings-panel'),
                openBtn: document.getElementById('settings-button'),
                closeBtn: document.getElementById('close-settings-button'),
                viewerStats: document.getElementById('show-viewer-stats-toggle'),
                themeSelectors: document.querySelectorAll('.theme-selector span'),
                customColorPicker: document.getElementById('custom-color-picker'),
                customColorInput: document.getElementById('custom-color-input'),
            }
        };

        let settings = {}, topGifters = {};
        let chatFilterMode = 'message', activityFilterType = 'all';
        const defaultAvatar = `data:image/svg+xml;charset=UTF-8,${encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23404040"/><text x="50" y="55" font-family="Arial" font-size="40" fill="%23fafafa" text-anchor="middle">?</text></svg>')}`;

        const defaultSettings = {
            theme: 'amethyst', customColor: null, showViewerStats: true,
        };
        
        function hexToHsl(hex) {
            let result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            if (!result) return null;
            let r = parseInt(result[1], 16) / 255, g = parseInt(result[2], 16) / 255, b = parseInt(result[3], 16) / 255;
            let max = Math.max(r, g, b), min = Math.min(r, g, b), l = (max + min) / 2, h, s;
            if (max == min) { h = s = 0; } 
            else { let d = max - min; s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) { case r: h = (g - b) / d + (g < b ? 6 : 0); break; case g: h = (b - r) / d + 2; break; case b: h = (r - g) / d + 4; break; } h /= 6;
            } return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
        }

        function saveAndApplySettings() {
            if(settings.theme !== 'custom') {
                let currentTheme = 'amethyst';
                ui.settings.themeSelectors.forEach(s => { if(s.classList.contains('active')) currentTheme = s.dataset.theme; });
                settings.theme = currentTheme; settings.customColor = null;
            }
            settings.showViewerStats = ui.settings.viewerStats.checked;
            localStorage.setItem('liveTrackerSettings', JSON.stringify(settings));
            applySettings();
        }

        function applySettings() {
            if (settings.customColor) {
                const hsl = hexToHsl(settings.customColor);
                if (hsl) { document.documentElement.style.setProperty('--color-primary-h', hsl.h); document.documentElement.style.setProperty('--color-primary-s', `${hsl.s}%`); document.documentElement.style.setProperty('--color-primary-l', `${hsl.l}%`); }
                document.documentElement.className = '';
                ui.settings.themeSelectors.forEach(selector => selector.classList.remove('active'));
            } else { document.documentElement.style.removeProperty('--color-primary-h'); document.documentElement.style.removeProperty('--color-primary-s'); document.documentElement.style.removeProperty('--color-primary-l');
                document.documentElement.className = `theme-${settings.theme}`;
                ui.settings.themeSelectors.forEach(selector => selector.classList.toggle('active', selector.dataset.theme === settings.theme));
            }
            ui.containers.commentWrapper.classList.toggle('show-viewer-stats', settings.showViewerStats);
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem('liveTrackerSettings');
            settings = savedSettings ? JSON.parse(savedSettings) : defaultSettings;
            if (settings.customColor) ui.settings.customColorInput.value = settings.customColor;
            ui.settings.viewerStats.checked = settings.showViewerStats;
            applySettings();
        }
        
        function renderTopGifters() {
            const sortedGifters = Object.entries(topGifters).sort((a, b) => b[1].totalCoins - a[1].totalCoins);
            if(sortedGifters.length === 0) { ui.containers.topGifters.innerHTML = '<p class="text-center italic text-zinc-500 pt-4">No gifts received yet.</p>'; return; }
            ui.containers.topGifters.innerHTML = sortedGifters.map(([userId, data], index) => `<div class="flex items-center space-x-4 p-2 rounded-lg bg-zinc-800/50"><span class="font-bold text-lg w-6 text-center" style="color:var(--color-primary-glow)">#${index+1}</span><img src="${data.avatar||defaultAvatar}" class="w-10 h-10 rounded-full object-cover"><div class="flex-grow"><p class="font-semibold text-white">${data.user}</p><p class="text-xs text-zinc-400">${data.totalCoins.toLocaleString()} coins</p></div></div>`).join('');
        }
        
        function addEvent(container, htmlContent, data) {
            const wrapper = document.createElement('div');
            wrapper.innerHTML = htmlContent;
            const newEvent = wrapper.firstElementChild;
            if (newEvent) { 
                newEvent.dataset.user = data.nickname || data.user || ''; 
                newEvent.dataset.comment = data.comment || ''; 
                newEvent.dataset.type = data.type || '';
                container.appendChild(newEvent); 
                if (container.children.length > 200) container.firstElementChild.remove(); 
                container.scrollTop = container.scrollHeight;
                if (container === ui.containers.comment) {
                    filterChat(newEvent);
                } else if (container === ui.containers.activity) {
                    filterActivity(newEvent);
                }
            }
        }

        let currentView = 'loading';
        function switchView(viewName) {
            if (currentView === viewName) return;
            const currentViewEl = ui.views[currentView];
            const newViewEl = ui.views[viewName];
            if (currentViewEl) { currentViewEl.classList.add('fade-out'); setTimeout(() => { currentViewEl.classList.remove('active', 'fade-out'); }, 400); }
            if (newViewEl) { newViewEl.classList.remove('fade-out'); newViewEl.classList.add('active', 'fade-in'); }
            currentView = viewName;
        }

        function resetUI() {
            ui.containers.comment.innerHTML = '';
            ui.containers.activity.innerHTML = '';
            ui.containers.topGifters.innerHTML = '<p class="text-center italic text-zinc-500 pt-4">No gifts received yet.</p>';
            topGifters = {};
        }

        function handleStreamEnd() {
            resetUI();
            ui.status.offlineMessage.textContent = 'Live stream has ended.';
            switchView('offline');
        }

        function processEvent(data) {
            let html, container;
            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            switch (data.type) {
                case 'status_update': data.status === 'live' ? switchView('live') : handleStreamEnd(); return;
                case 'profile_info':
                    const profileHtml = `<div class="flex flex-col items-center space-y-4 pt-2 w-full max-w-sm mx-auto">
                        <img src="${data.data.avatar || defaultAvatar}" class="w-24 h-24 rounded-full border-4 glowing-avatar object-cover">
                        <div class="text-center"><p class="text-2xl font-bold text-gray-100">${data.data.nickname||'N/A'}</p><p class="text-gray-400">@${data.data.username||'N/A'}</p></div>
                        <div class="w-full grid grid-cols-2 gap-4 text-center glass-card rounded-lg p-3">
                            <div><p class="font-bold text-gray-200 text-lg">${(data.data.followers||0).toLocaleString()}</p><p class="text-sm">Followers</p></div>
                            <div><p class="font-bold text-gray-200 text-lg">${(data.data.following||0).toLocaleString()}</p><p class="text-sm">Following</p></div>
                        </div>
                        <div class="w-full text-left glass-card rounded-lg p-3"> <p class="font-bold text-gray-300">Bio:</p> <p class="p-2 bg-zinc-900/50 rounded-md max-h-24 overflow-y-auto custom-scrollbar">${data.data.bio||'This user has not provided a bio.'}</p> </div>
                    </div>`;
                    ui.containers.profile.innerHTML = profileHtml; ui.containers.offlineProfile.innerHTML = profileHtml; return;
                case 'room_info_update': ui.containers.room.innerHTML = `<pre class="text-xs text-gray-400 whitespace-pre-wrap break-all">${JSON.stringify(data.data,null,2)}</pre>`; return;
                case 'comment':
                    container = ui.containers.comment;
                    html = `<div class="event-card"><div class="flex items-start space-x-3"><div class="relative viewer-avatar-wrapper">
                        <img src="${data.avatar || defaultAvatar}" class="w-8 h-8 rounded-full mt-1 object-cover">
                        <div class="viewer-stats-card absolute left-full top-0 ml-2 w-56 p-3 bg-zinc-900/95 border border-zinc-700 rounded-lg shadow-xl z-10 opacity-0 transform scale-95 -translate-y-2 transition-all pointer-events-none">
                            <p class="font-bold text-white text-sm">${data.nickname || data.user}</p><p class="text-xs text-zinc-400 mb-2">@${data.user}</p>
                            <p class="text-xs text-zinc-300 max-h-16 overflow-auto custom-scrollbar pr-1">${data.bio || 'No bio available.'}</p>
                            <div class="flex justify-between mt-2 text-xs pt-2 border-t border-zinc-700"><p>Followers: <span class="font-bold text-white">${(data.followers||0).toLocaleString()}</span></p><p>Following: <span class="font-bold text-white">${(data.following||0).toLocaleString()}</span></p></div></div></div>
                        <div class="flex-grow"><p class="text-sm"><span class="font-bold text-gray-200">${data.nickname || data.user}:</span> <span class="text-gray-300">${data.comment}</span></p>
                        <p class="text-xs text-zinc-500">${time}</p></div></div></div>`;
                    break;
                case 'gift':
                    const coins = Number(data.coins) || 0, count = Number(data.count) || 1;
                    if (data.user && coins > 0) {
                        if (!topGifters[data.userId]) topGifters[data.userId] = { user: data.nickname || data.user, avatar: data.avatar, totalCoins: 0 };
                        topGifters[data.userId].totalCoins += coins * count;
                        renderTopGifters();
                    }
                    let giftTier = 'gift-card-tier-1'; if (coins >= 1000) giftTier = 'gift-card-tier-5'; else if (coins >= 500) giftTier = 'gift-card-tier-4'; else if (coins >= 100) giftTier = 'gift-card-tier-3'; else if (coins >= 10) giftTier = 'gift-card-tier-2';
                    container = ui.containers.activity;
                    html = `<div class="event-card"><div class="flex items-center space-x-3 p-2 rounded-lg bg-zinc-800/60 ${giftTier}"><img src="${data.gift_image_url || defaultAvatar}" class="w-10 h-10"><div class="flex-grow"><p class="text-sm text-white">${data.nickname || data.user} sent ${count}x <b>${data.gift_name}</b>!</p><p class="text-xs text-zinc-400">${(coins*count).toLocaleString()} coins â€¢ ${time}</p></div></div></div>`;
                    break;
                case 'like': case 'follow': case 'share': case 'join':
                    const iconMap = { like: 'fa-heart text-red-500', follow: 'fa-user-plus text-sky-400', share: 'fa-share text-purple-400', join: 'fa-right-to-bracket text-gray-400' };
                    const textMap = { like: `sent ${data.count || 1} like(s)!`, follow: 'followed!', share: 'shared!', join: 'joined!' };
                    container = ui.containers.activity;
                    html = `<div class="event-card"><div class="flex items-center space-x-3 text-sm p-1.5"><i class="fa-solid ${iconMap[data.type]} w-4 text-center"></i><p class="text-zinc-300"><span class="font-semibold text-white">${data.nickname || data.user}</span> ${textMap[data.type]}</p><p class="text-xs text-zinc-500 ml-auto">${time}</p></div></div>`;
                    break;
                case 'system_status': ui.status.connection.innerHTML = `<span><i class="fa-solid ${data.level === 'info' ? 'fa-magnifying-glass' : 'fa-circle'} mr-2" style="color:var(--color-primary)"></i>${data.status}</span>`; return;
                default: return;
            }
            if (container) addEvent(container, html, data);
        }

        function filterChat(card) {
            const cards = card ? [card] : ui.containers.comment.querySelectorAll('.event-card');
            const query = ui.chat.search.value.toLowerCase();
            cards.forEach(c => {
                const user = c.dataset.user.toLowerCase(); const message = c.dataset.comment.toLowerCase();
                const match = chatFilterMode === 'user' ? user.includes(query) : message.includes(query);
                c.style.display = match ? '' : 'none';
            });
        }
        function filterActivity(card) {
            const cards = card ? [card] : ui.containers.activity.querySelectorAll('.event-card');
            const query = ui.activity.search.value.toLowerCase();
            cards.forEach(c => {
                const user = c.dataset.user.toLowerCase(); const type = c.dataset.type;
                const typeMatch = activityFilterType === 'all' || activityFilterType === type;
                const userMatch = user.includes(query);
                c.style.display = typeMatch && userMatch ? '' : 'none';
            });
        }
        
        function setupEventListeners() {
            ui.settings.openBtn.addEventListener('click', () => ui.settings.panel.classList.add('open'));
            ui.settings.closeBtn.addEventListener('click', () => ui.settings.panel.classList.remove('open'));
            ui.chat.search.addEventListener('input', () => filterChat());
            ui.activity.search.addEventListener('input', () => filterActivity());
            ui.chat.filterBtn.addEventListener('click', () => {
                chatFilterMode = chatFilterMode === 'message' ? 'user' : 'message';
                ui.chat.filterIcon.className = `fa-solid fa-${chatFilterMode === 'message' ? 'message' : 'user'}`;
                ui.chat.filterBtn.title = `Filter by ${chatFilterMode === 'message' ? 'Message' : 'User'}`;
                filterChat();
            });
            ui.activity.filterBtn.addEventListener('click', () => ui.activity.filterDropdown.classList.toggle('hidden'));
            ui.activity.filterDropdown.addEventListener('click', (e) => {
                if(e.target.tagName === 'A') { 
                    activityFilterType = e.target.dataset.filter; 
                    ui.activity.filterDisplay.textContent = e.target.textContent;
                    filterActivity(); 
                    ui.activity.filterDropdown.classList.add('hidden'); 
                }
            });

            const allSettingsInputs = document.querySelectorAll('#settings-content input');
            allSettingsInputs.forEach(input => {
                const eventType = (input.type === 'checkbox' || input.type === 'color') ? 'change' : 'input';
                input.addEventListener(eventType, saveAndApplySettings);
            });
            
            ui.settings.themeSelectors.forEach(selector => selector.addEventListener('click', () => {
                settings.theme = selector.dataset.theme; settings.customColor = null; ui.settings.customColorInput.value = ''; saveAndApplySettings();
            }));

            ui.settings.customColorPicker.addEventListener('input', (e) => { settings.customColor = e.target.value; ui.settings.customColorInput.value = e.target.value; settings.theme = 'custom'; saveAndApplySettings(); });
            ui.settings.customColorInput.addEventListener('input', (e) => { const hex = e.target.value; if (/^#([0-9A-F]{3}){1,2}$/i.test(hex)) { settings.customColor = hex; settings.theme = 'custom'; saveAndApplySettings(); } });

            ui.tabButtons.forEach(button => button.addEventListener('click', () => {
                ui.tabButtons.forEach(btn => btn.classList.remove('active')); button.classList.add('active');
                ui.tabPanes.forEach(pane => pane.classList.toggle('active', pane.id === `content-${button.id.split('-')[1]}`));
            }));
        }

        function connect() {
            const username = window.location.pathname.split('/').filter(p => p)[0];
            if (!username) { ui.status.offlineMessage.textContent = 'No username provided in URL.'; switchView('offline'); document.title = 'Error | TikTok Live Tracker'; return; }
            resetUI(); switchView('loading'); ui.status.tracking.innerHTML = `Tracking: <span class="font-bold text-white text-lg">${username}</span>`;
            const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
            const ws = new WebSocket(`${protocol}://${location.host}/ws/${username}`);
            ws.onmessage = (event) => { try { processEvent(JSON.parse(event.data)); } catch (e) { console.error("Message Parse Error:", e, event.data); } };
            ws.onclose = () => setTimeout(connect, 5000);
            ws.onerror = (e) => ws.close();
        }
        
        loadSettings();
        setupEventListeners();
        connect();
    </script>
</body>
</html>
