<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-gradient-radial { background-image: radial-gradient(circle at top left, #4f46e5, #111827 35%); }
    </style>
</head>
<body class="bg-zinc-900 text-white flex items-center justify-center min-h-screen bg-gradient-radial">
    <div class="w-full max-w-lg p-8 rounded-2xl border border-zinc-700 bg-zinc-900/60 backdrop-blur-sm shadow-2xl">
        <h1 class="text-4xl font-extrabold mb-3 text-transparent bg-clip-text bg-gradient-to-r from-gray-200 to-gray-400 text-center">TikTok Live Tracker</h1>
        <p class="text-lg text-gray-400 mb-8 text-center">Enter a TikTok username below to start tracking their live stream.</p>
        <form id="user-form" class="flex flex-col sm:flex-row gap-3">
            <div class="relative flex-grow">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">@</span>
                <input type="text" id="username-input" placeholder="username" class="w-full bg-zinc-800 border border-zinc-700 text-white rounded-lg pl-8 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
            </div>
            <button type="submit" class="bg-white hover:bg-gray-200 text-black font-bold py-3 px-6 rounded-lg transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Track User</span>
            </button>
        </form>
        <p class="text-xs text-zinc-500 mt-6 text-center">Alternatively, navigate directly via URL: <code class="bg-zinc-700 p-1 rounded-md">/username</code></p>
    </div>
    <script>
        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username-input').value.trim();
            if (username) {
                window.location.href = `/${username.replace('@','')}`;
            }
        });
    </script>
</body>
</html>
